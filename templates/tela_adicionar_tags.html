<head>

<body>

    <form method="post" action="/adicionar_tags">
        Quest√£o: <textarea name="questao" rows="10" cols="50">{{questao[1]}}</textarea>

        {% for tag in vetTag %}
        {% if tag[0] in vetQuestaoTag %}
        <input name="tags" type="checkbox" value="{{tag[0]}}" checked> {{tag[1]}}
        <br>
        {% else %}
        <input name="tags" type="checkbox" value="{{tag[0]}}"> {{tag[1]}}

        {% endif %}
        {% endfor %}
        <input type="hidden" name="id" value="{{questao[0]}}">
        <input type="submit" value="Atrelar Tags">
    </form>
